// Commands here will be run when you select Heavy

echo "Heavy settings loaded"

// Class Settings
net_hitscan
tf_use_min_viewmodels 1
tf_dingaling_volume 1.5

// Class binds
bind MOUSE3 "toggle_spin" //Toggle minigun spin

// Weapon settings
alias pri "slot1; r_drawviewmodel 0; viewmodel_fov 000; stop_spin"
alias sec "slot2; r_drawviewmodel 1; viewmodel_fov 110; stop_spin"
alias mel "slot3; r_drawviewmodel 1; viewmodel_fov 110; stop_spin"
pri

// Toggle spinner
alias start_spin "+attack2; alias toggle_spin stop_spin"
alias stop_spin "-attack2; alias toggle_spin start_spin"
stop_spin