//--------------------
// 		BINDS
//--------------------

// Weapon switching and attack
bind 1 				"pri" //Primary slot
bind 2 				"sec" //Secondary slot
bind 3 				"mel" //Melee Slot
bind Q				"switcher" //Last weapon
bind MWHEELUP 		"mwup" //Mousewheel up
bind MWHEELDOWN 	"mwdown" //Mousewheel down
bind MOUSE1 		"+p_attack" //Primary Attack
bind MOUSE2 		"+s_attack" //Secondary Attack

// Null-cancelling movement and automatic shift-jump
bind W 		"+x_fwd" //Forward movement
bind S 		"+x_back" //Back movement
bind A 		"+x_left" //Left movement
bind D 		"+x_right" //Right movement
bind SPACE 	"+shiftjump" //Shift-jump as regular jump

// Class joining
bind KP_END 		"join_class scout" //Keypad 1 to play scout
bind KP_DOWNARROW 	"join_class soldier" //Keypad 2 to play soldier
bind KP_PGDN 		"join_class pyro" //Keypad 3 to play pyro
bind KP_LEFTARROW 	"join_class demoman" //Keypad 4 to play demoman
bind KP_5 			"join_class heavyweapons" //Keypad 5 to play heavy
bind KP_RIGHTARROW 	"join_class engineer" //Keypad 6 to play engineer
bind KP_HOME 		"join_class medic" //Keypad 7 to play medic
bind KP_UPARROW 	"join_class sniper" //Keypad 8 to play sniper
bind KP_PGUP 		"join_class spy" //Keypad 9 to play spy
bind KP_INS			"join_class random" //Keypad 0 to play random

// Team joining
bind KP_DEL			"spectate" //Join spectator
bind KP_PLUS		"jointeam blue" //Join blue team
bind KP_ENTER		"jointeam red" //Join red team

// Loadout Switching
bind KP_SLASH	 "load_itempreset 0"
bind KP_MULTIPLY "load_itempreset 1"
bind KP_MINUS	 "load_itempreset 2"

// Extra binds
bind MOUSE5 	"say_uberactivate"//Tell medic to uber in pubs - overridden in some classes
bind CTRL 		"+zoom" //Zooms in on target when held
bind RALT		"bind_1" //Bind spam 1
bind [			"bind_2" //Bind spam 2
bind ]			"bind_3" //Bind spam 3
bind \			"bind_4" //Bind spam 4
bind RSHIFT 	"+quickswitch" //Change loadouts quickly
bind DEL 		"exit" //Quit game
bind END		"disconnect" //Disconnect from server
bind H			"taunt 1"
bind V 			"+voicerecord" //Voice talk
bind K 			"explode" //Suicide
bind B			"cl_decline_first_notification" //Close notifications
bind O 			"hud_reloadscheme" //Reload hud
bind P			"refresh" //Fix invisible players
bind I 			"voicemenuspam" //Spam a voicemenu - set in class cfgs
bind = 			"tscript" //Toggle tradescript
bind F12 		"stfu" //Toggle voices