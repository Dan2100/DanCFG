// Wait Tester
alias waiter "w_reset; wait; w_positive"
alias wait "w_negative"
alias w_reset "alias w_positive w_enable"
alias w_negative "alias w_positive; w_disable"
alias w_positive "w_enable"
alias w_enable "alias voicemenuspam voicemenu_spam_toggle; alias tscript trade_script_toggle; alias intelspam intel_spam_toggle; alias color_rainbow_on color_rainbow_wait_on; alias color_rainbow_off color_rainbow_wait_off; alias color_switch no_switch" // custom commands to run if server allows wait command
alias w_disable "alias voicemenuspam none; alias tscript none; alias intelspam none; alias color_rainbow_on color_rainbow_no_wait_on; alias color_rainbow_off color_rainbow_no_wait_off; alias color_switch color_no_wait_switch" // custom commands to run if server disallows wait command
alias no_switch ""
alias none "echo Wait command not enabled, script aborted."
waiter

