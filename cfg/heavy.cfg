exec reset
exec exe
echo "Heavy Settings Loaded"

// Settings
m_pitch_default
m_yaw_faster
batching_on
minmode_off
net_hitscan
alias voicemenu_spam "say_dispenserhere"

// Binds
bind MOUSE3 "toggle_spin" //Toggle minigun spin

// Weapon-specific settings
alias pri_mode "ding_normal; fov_normal; vm_on; vm_desired; sens_fast; color_rainbow_off; xhair_invisible; stop_spin"
alias sec_mode "ding_normal; fov_normal; vm_on; vm_desired; sens_normal; color_rainbow_off; xhair_invisible; stop_spin"
alias mel_mode "ding_normal; fov_normal; vm_on; vm_desired; sens_normal; color_rainbow_off; xhair_invisible; stop_spin"

alias +pri_attack "+attack; vm_off; ding_quiet; spec_next"
alias -pri_attack "-attack; vm_off; ding_normal" 
alias +sec_attack "+attack; vm_on; spec_next"
alias -sec_attack "-attack; vm_on" 
alias +mel_attack "+attack; vm_on; spec_next"
alias -mel_attack "-attack; vm_on"

alias +s_pri_attack "+attack2; vm_on; spec_prev"
alias -s_pri_attack "-attack2; vm_on"
alias +s_sec_attack "+attack2; vm_on; spec_prev"
alias -s_sec_attack "-attack2; vm_on"
alias +s_mel_attack "+attack2; vm_on; spec_prev"
alias -s_mel_attack "-attack2; vm_on"

pri_sec

// Toggle spinner
alias start_spin "+attack2; alias toggle_spin stop_spin"
alias stop_spin "-attack2; alias toggle_spin start_spin"
stop_spin