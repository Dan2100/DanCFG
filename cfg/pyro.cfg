exec reset
exec exe
echo "Pyro Settings Loaded"

// Settings
m_pitch_default
m_yaw_default
minmode_off
net_projectile
alias voicemenu_spam "say_cheers"

//Switcher
alias pri_mode "ding_quiet; fov_normal; vm_on; vm_desired; sens_normal; color_rainbow_off; xhair_invisible"
alias sec_mode "ding_quiet; fov_normal; vm_on; vm_desired; sens_normal; color_rainbow_off; xhair_invisible"
alias mel_mode "ding_normal; fov_normal; vm_on; vm_desired; sens_normal; color_rainbow_off; xhair_invisible"

alias +pri_attack "+attack; vm_on; spec_next"
alias -pri_attack "-attack; vm_on" 
alias +sec_attack "+attack; vm_on; spec_next"
alias -sec_attack "-attack; vm_on" 
alias +mel_attack "+attack; vm_on; spec_next"
alias -mel_attack "-attack; vm_on"

alias +s_pri_attack "+attack2; vm_on; spec_prev"
alias -s_pri_attack "-attack2; vm_on"
alias +s_sec_attack "+attack2; vm_on; spec_prev"
alias -s_sec_attack "-attack2; vm_on"
alias +s_mel_attack "+attack2; vm_on; spec_prev"
alias -s_mel_attack "-attack2; vm_on"

pri_sec
